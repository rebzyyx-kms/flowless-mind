<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Her Pixel Room</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      background: url('https://i.imgur.com/Zf3V2Dw.png') no-repeat center center;
      background-size: cover;
      height: 100vh;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }

    .dialogue-box {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      font-size: 18px;
      text-align: center;
    }

    .choices {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .choices button {
      padding: 10px 20px;
      background-color: #ff6b9a;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .choices button:hover {
      background-color: #ff4d88;
    }
  </style>
</head>
<body>
  <div class="dialogue-box" id="dialogue">
    She sits alone in her pixel room. The silence hums around her.
    <div class="choices">
      <button onclick="nextLine('window')">Look out the window</button>
      <button onclick="nextLine('bed')">Lie on the bed</button>
    </div>
  </div>

  <script>
    function nextLine(choice) {
      const dialogue = document.getElementById("dialogue");

      if (choice === 'window') {
        dialogue.innerHTML = `A faint glow from streetlights. She wonders what’s out there.
          <div class="choices">
            <button onclick="nextLine('close')">Close the curtains</button>
            <button onclick="nextLine('watch')">Keep watching</button>
          </div>`;
      } else if (choice === 'bed') {
        dialogue.innerHTML = `The bed creaks softly. She hugs the pillow tightly.
          <div class="choices">
            <button onclick="nextLine('sleep')">Try to sleep</button>
            <button onclick="nextLine('stare')">Stare at the ceiling</button>
          </div>`;
      } else {
        dialogue.innerHTML = `The room stays quiet. But she’s still here. So are you.`;
      }
    }
  </script>
</body>
</html>
